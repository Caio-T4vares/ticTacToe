<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="board">
      <div class="slot 0-0"></div>
      <div class="slot 0-1"></div>
      <div class="slot 0-2"></div>
      <div class="slot 1-0"></div>
      <div class="slot 1-1"></div>
      <div class="slot 1-2"></div>
      <div class="slot 2-0"></div>
      <div class="slot 2-1"></div>
      <div class="slot 2-2"></div>
    </div>
  </main>
  <script defer src="./script.js"></script>
</body>

</html>
