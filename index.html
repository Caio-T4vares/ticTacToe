<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="board">
      <button class="slot 0-0"></button>
      <button class="slot 0-1"></button>
      <button class="slot 0-2"></button>
      <button class="slot 1-0"></button>
      <button class="slot 1-1"></button>
      <button class="slot 1-2"></button>
      <button class="slot 2-0"></button>
      <button class="slot 2-1"></button>
      <button class="slot 2-2"></button>
    </div>
    <h2 class="current-turn"></h2>
    <h2 class="result"></h2>
    <button class="restart-btn">Restart</button>
  </main>
  <script defer src="./script.js"></script>
</body>

</html>
